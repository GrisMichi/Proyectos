<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <nav>
        <div>
            <img id="pokemonlogo" src="https://crisgon.github.io/pokedex/src/images/logo.png" alt="pokemonlogo"
                width="200px" height="100px">
        </div>
        <div>
            <img id="minipoke" src="" alt="">
        </div>
    </nav>
    <div class="principal">
        <section id="tarjeta_principal">
            <h3 id="name"></h3>
                <img id="pokemon" src="" alt="">

                    <h4 id="peso"></h4>
                    <h4 id="altura"></h4>
                </div>
        </section>

        <section id="tipos">
            <div class="botones">
                <h1 id="num_pokemon"></h1>
                <div>
                    <h3>Tipo de pokemon</h3>
                    <div id="tipo"></div>
                </div>

                <div>
                    <h3>Debilidad</h3>
                    <div id="deb"></div>
                </div>

            </div>
        </section>
        <div class="estat">

            <div class="status">
                <h4 class="status-text"></h4>
                <div class="status-bar">
                    <div class="status-bar-color"></div>
                </div>
            </div>

            <div class="status">
                <h4 class="status-text"></h4>

                    <div class="status-bar-color"></div>
                </div>
            </div>

            <div class="status">
                <h4 class="status-text"></h4>
                <div class="status-bar">
                    <div class="status-bar-color"></div>
                </div>
            </div>

            <div class="status">
                <h4 class="status-text"></h4>
                <div class="status-bar">
                    <div class="status-bar-color"></div>
                </div>
            </div>

            <div class="status">
                <h4 class="status-text"></h4>
                <div class="status-bar">
                    <div class="status-bar-color"></div>
                </div>
            </div>

            <div class="status">
                <h4 class="status-text"></h4>
                <div class="status-bar">
                    <div class="status-bar-color"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
